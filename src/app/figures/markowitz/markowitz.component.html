<div *ngIf="showProgress">
  <div class="spinner-border text-secondary" role="status">
  </div>
</div>

<div *ngIf="!showProgress && weights.weights">
  <div *ngFor='let stock of weights.weights | keyvalue'>
    <p>Ticker: {{stock.key}} | Weight: {{stock.value}}</p>
  </div>

  <div class="chart-wrapper">
    <canvas #panelA=base-chart baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
      [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
      [plugins]="lineChartPlugins">
    </canvas>
  </div>
</div>
